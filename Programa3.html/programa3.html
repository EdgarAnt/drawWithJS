<!-- Programa interactivo -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        
        pincel.fillStyle="grey";
        pincel.fillRect(0,0,600,400);

        function exhibirAlerta(evento){
           //Basicamente aqui es la posicion en la pagina X principal pagina
           //estoy restando el pantalla.offset por que esta contando lo de arriba y lo de la izquierda
            var x = evento.pageX-pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            console.log(evento);
            alert(x + "," + y);    
        }

        function dibujarCirculo(evento){
           //Basicamente aqui es la posicion en la pagina X principal pagina
           //estoy restando el pantalla.offset por que esta contando lo de arriba y lo de la izquierda
            var x = evento.pageX-pantalla.offsetLeft;
            //Esto es el posicionamiento de dichas cords
            var y = evento.pageY - pantalla.offsetTop;


            //primero es indicar el color del circulo
            pincel.fillStyle = "blue";
            //Iniciamos la ruta
            pincel.beginPath();
            //Indicamos el tama√±o del circulo
            pincel.arc(x,y,10,0,2*3.14);
            //llenar dicho circulo
            pincel.fill();

            console.log(evento);
              
        }
        //No es necesario el abrir y cerrar parentiesis
        pantalla.onclick=dibujarCirculo;

        </script>
</body>
</html>
