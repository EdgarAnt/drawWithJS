<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <canvas width="600" height="400">

    </canvas>

    <script>

        function dibujarCuadrado(x,y,color){
            //Basically we are connecting the canvas
            var pantalla = document.querySelector("canvas");
            //we are indicated what this is 2d width and heigh
            var pincel = pantalla.getContext("2d");
            pincel.fillStyle = color; //propiedad
            //the two first parameters is de positio, 
            //the second is x,y is the advanced about that 
            pincel.fillRect(x,y,50,50);//function
            //This is for create de bord
            pincel.strokeStyle = "black";
            //This is for paint all, and the stroke is onlu the boards
            pincel.strokeRect(x,y,50,50);//function

        }

        // var i=0;
        // while(i < 600){

        //     dibujarCuadrado(i,50,"yellow");
        //     dibujarCuadrado(i,100,"green");
        //     i+=50;
        // }

        for(var i=0; i<600; i=i+50){
             dibujarCuadrado(i,0,"red");
             dibujarCuadrado(i,50,"yellow");
             dibujarCuadrado(i,100,"green");
          
        }
        


        


    </script>
</body>
